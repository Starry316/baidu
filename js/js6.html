<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js6</title>
    <style>
        li{
            display:inline-block;
            background-color: black;
            color: #FFFFFF;
            margin:5px;
        }
        .box{
            display:inline-block;
            background-color: red;
        }
    </style>
</head>
<body>
<textarea id="num"></textarea>
<button id="In" onclick="In()">插入</button>
<button id="leftIn" onclick="leftIn()">左侧入</button>
<button id="rightIn" onclick="rightIn()">右侧入</button>
<button id="leftOut" onclick="leftOut()">左侧出</button>
<button id="rightOut" onclick="rightOut()">右侧出</button>
<input type="text" id="queryText" >
<button id="query" onclick="query()">查询</button>
<ul id="father"></ul>
<script type="text/javascript">
    function In() {
        var num = document.getElementById("num").value;
        var father = document.getElementById("father");
        var arr = num.replace(/[^0-9a-zA-Z]/g, ' ');
        arr = arr.split(' ');
        for(var i =0;i<arr.length;i++){
        var li = document.createElement("li");
        li.innerHTML =arr[i];
        father.appendChild(li);
        }
    }
    function query() {
        var q = document.getElementById("queryText");
        var liList= document.getElementsByTagName("li");
        for(var i=0;i<liList.length;i++) {
            var reg = new RegExp(q.value,"g");
            liList[i].innerHTML = liList[i].innerHTML.replace(reg, "<div class='box'>" + q.value + "</div>");
        }
    }

    function leftIn() {
        var num = document.getElementById("num").value;
        var li = document.createElement("li");
        li.innerHTML =num;
        var father = document.getElementById("father");
        father.insertBefore(li,father.firstChild);
    }
    function rightIn() {
        var num = document.getElementById("num").value;
        var li = document.createElement("li");
        li.innerHTML =num;
        var father = document.getElementById("father");
        father.appendChild(li);
    }
    function leftOut() {
        var father = document.getElementById("father");
        father.removeChild(father.firstChild);
    }
    function rightOut() {
        var father = document.getElementById("father");
        father.removeChild(father.lastChild);
    }

</script>
</body>
</html>
